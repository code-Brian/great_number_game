<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Number Tiem</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div clas="col">
                <h1>Nummy-T H I C C</h1>
                <form action="/guess" method="post">
                    <label for ="user_guess">What would you like to guess?</label>
                    <input type="number" id="user_guess" name="guess">
                    <input class="btn" type="submit">
                </form>
                <p>Number guessed: {{ session['guess'] }} </p>
                <h2> session data:</h2>
                <ul> {% for key in session %} 
                        <li>{{ session[key] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
