<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Number Tiem</title>
</head>
<body class="bg-dark">
    <div class="container d-flex flex-column align-items-center justify-content-center bg-light">
        <audio class="mt-5 mb-5" controls>
            <source src="https://youtu.be/zHalXjs0cDA?t=151" type="audio/ogg">
        </audio> 
        <div class="row">
            <div clas="col">    
                <h1>VICTORY</h1>
                <h2> {{ session['message'] }}</h2>
                <p><a class="btn btn-primary" href="/destroy">Play Again</a></p>
                <h2> session data:</h2>
                <ul> {% for key in session %} 
                        <li>{{ session[key] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
